<div class="h-screen relative">
  <div class="z-[2] h-[400px] relative">
    <img
      src="{{ backdrop }}"
      alt="{{ movieDetail.title }}"
      class="object-cover absolute inset-0 block h-full w-full opacity-30"
    />

    <div class="absolute bottom-4 right-8 flex items-center gap-4">
      <button
        class="mt-2 gap-3 bg-primary text-center rounded-md block p-3 hover:scale-110 transform transition-all text-sm"
      >
        Mark as Watched
      </button>
    </div>
  </div>

  <div
    class="container gap-10 relative justify-center items-center flex flex-col md:flex-row z-10"
  >
    <div
      class="poster w-[250px] -mt-[150px] md:-mt-[220px] flex flex-col gap-4 relative"
    >
      <div class="ribbon ribbon-top-left">
        <span>{{ movieDetail.status }}</span>
      </div>

      <img
        src="{{ poster }}"
        alt="{{ movieDetail.title }}"
        class="object-cover w-full shadow-md"
      />

      <span class="text-center text-xs mb-5 block font-light text-white">
        "{{ movieDetail.tagline }}"
      </span>

      <div class="flex items-center justify-center">
        <a
          target="_blank"
          class="hover:scale-105 transform transition-all"
          href="//www.imdb.com/title/{{ movieDetail.imdb_id }}"
        >
          <img src="/assets/imdb.png" alt="imdb-logo" class="w-16" />
        </a>
      </div>
    </div>

    <div class="flex-1 flex flex-col gap-5">
      <div
        class="flex items-center gap-8 flex-col md:flex-row justify-center md:justify-between"
      >
        <h3
          class="text-white font-bold text-2xl md:text-4xl text-center md:text-left"
        >
          {{ movieDetail.title }}
        </h3>
        <fa-icon [icon]="favoriteIcon" [styles]="{ color: 'white' }"></fa-icon>
      </div>

      <p
        class="text-white mt-4 w-[90%] text-center md:text-left text-xs md:text-sm"
      >
        {{ movieDetail.overview }}
      </p>
    </div>
  </div>
</div>
