<div
  class="relative card__parent backdrop rounded-sm shadow-md cursor-pointer hover:scale-110 transform transition-all"
>
  <div
    (click)="toggleFavorites()"
    class="absolute rounded-full p-2 hover:bg-slate-400 top-2 right-2 cursor-pointer hover:scale-105 transform transition-all"
  >
    <fa-icon
      [icon]="favoriteIcon"
      [ngStyle]="{ color: isFavorited ? 'red' : 'white' }"
    ></fa-icon>
  </div>

  <div
    *ngIf="shouldToggleAnimation"
    class="h-60 absolute top-0 -right-5 text-center rotate-12"
  >
    <ng-lottie
      [options]="options"
      (animationCreated)="animationCreated($event)"
    ></ng-lottie>
  </div>

  <img
    [routerLink]="['/movie', movie.id]"
    src="{{ poster }}"
    alt="{{ movie.title }}"
    className="object-cover rounded-sm bg-backdrop"
  />
  <div class="overlay"></div>

  <div class="absolute bottom-5 left-5 right-5">
    <h4 class="text-white text-xl font-bold">{{ movie.title }}</h4>
    <div class="flex items-center">
      <button
        [routerLink]="['/movie', movie.id]"
        class="bg-purple-500 card__details p-2 hidden rounded-sm text-xs uppercase font-bold text-white mt-3 hover:scale-105 transform transition-all"
      >
        See details
      </button>
    </div>
  </div>
</div>
